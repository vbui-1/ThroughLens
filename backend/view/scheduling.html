<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/style.css" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
    <div class="inner-layer">
        <div class="container">
            <div class="row no-margin">
                <div class="col-sm-3">
                    <div class="content">
                
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-data">
                        <div class="form-head">
                            <h2>Appointment Booking</h2>

                        </div>
                        <div class="form-body">
                            <div class="row form-row">
                                <label for="service">Type of Service:</label>
                                <select name="service" id="service">
                                    <option value="">--Please select--</option>
                                    <option value="headshot">Headshot</option>
                                    <option value="graduation">Graduation</option>
                                    <option value="wedding">Wedding</option>
                                    <option value="sportst">Sporting Event</option>
                                    <option value="other">Other</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' placeholder="Date" class="form-control" />
                                    <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="row form-row">
                                <button class="btn btn-success btn-appointment">
                                    Checkout
                                </button>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#datetimepicker1').datetimepicker();
        });
    </script>

</body>
</html>
