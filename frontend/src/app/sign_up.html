<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThroughLens</title>
</head>
<body>
    <header id="header">
        <nav>
            <div class="container">
                <a href="/home" class ="nav-brand text-dark">Home</a>
            </div>
        </nav>
    </header>

    <main id="site main">
        <div class ="container">
            <div class = "box-nav d-flex justify-between">
                <div class="filter">
                    <a href="./"> <i class= "fas fa-angle-double-left"></i> back</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light"> Use the below form to create a new account</span>
            </div>
            <form method="POST" id="add/user">
                <div class="new/user">
                   <div class="form-group">
                    <label for="name" class="text-light">Name</label>
                    <input type="text" name="name" value="" placeholder="Name example">
                   </div>
                   <div class="form-group">
                    <label for="name" class="text-light">Email</label>
                    <input type="email" name="email" value="" placeholder="Example@gmail.com">
                   </div>
                   <div class="form-group">
                    <label for="name" class="text-light">Password</label>
                    <input type="password" name="password" value="" placeholder="Password">
                   </div>
                   
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">signup</button>
                    </div>
                   </div>
                </div>
            </form>
        </div>
    </main>
    

</body>
</html>
